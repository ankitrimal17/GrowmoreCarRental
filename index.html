<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Booking | GMS Car Rental</title>
  <meta name="description" content="Book your car rental online with GMS Car Rental Service in Nepal">
  <link rel="preconnect" href="https://www.google.com">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <script src="https://www.google.com/recaptcha/api.js?render=6Lfp-TwrAAAAAIWBWJ5SCt9pGNg8qIWx8iheLZgR" async defer></script>
  <style>
    :root {
      --primary-color: #010067;
      --secondary-color: #0f7a00;
      --error-color: #d32f2f;
      --success-color: #0f7a00;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #333;
      --white: #ffffff;
      --box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: var(--light-gray);
      color: var(--dark-gray);
      line-height: 1.6;
    }

    .nav-container {
      display: flex;
      align-items: center;
      background-color: var(--primary-color);
      color: var(--white);
      padding: 10px 20px;
      gap: 20px;
      overflow: hidden;
    }
    
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .gms-logo img {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }
    
    .gms-name h2 {
      font-size: 1.5rem;
      color: var(--white);
      font-weight: 600;
    }
    
    .marquee-container {
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    
    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      font-size: 1.2rem;
      color: var(--white);
    }
    
    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: var(--box-shadow);
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--secondary-color);
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-col {
      flex: 1;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-color);
      font-size: 14px;
    }

    .required-field::after {
      content: " *";
      color: var(--error-color);
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--medium-gray);
      border-radius: 6px;
      font-size: 15px;
      background: #fafafa;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--secondary-color);
      background: var(--white);
      box-shadow: 0 0 0 2px rgba(15, 122, 0, 0.1);
    }

    input.error, select.error {
      border-color: var(--error-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .option-group {
      margin-bottom: 25px;
    }

    .option-group label {
      margin-bottom: 12px;
    }

    .option-container {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .fuel-btn {
      padding: 10px 20px;
      border: 2px solid var(--medium-gray);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--white);
      font-weight: 600;
      font-size: 14px;
      color: #444;
      min-width: 120px;
      text-align: center;
    }

    .fuel-btn:hover {
      border-color: var(--secondary-color);
      color: var(--secondary-color);
    }

    .fuel-btn.selected {
      border-color: var(--secondary-color);
      background-color: var(--secondary-color);
      color: var(--white);
      box-shadow: 0 2px 5px rgba(15, 122, 0, 0.2);
    }

    .fuel-btn input {
      display: none;
    }

    .car-types {
      margin-top: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      border-left: 3px solid var(--secondary-color);
    }

    .car-types.active {
      display: flex;
    }

    .car-type {
      padding: 12px 15px;
      border: 1px solid var(--medium-gray);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--white);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .car-type:hover {
      border-color: var(--primary-color);
      background: #f5f5ff;
    }

    .car-type.selected {
      border-color: var(--primary-color);
      background-color: rgba(1, 0, 103, 0.05);
      box-shadow: 0 0 0 1px var(--primary-color);
    }

    .car-type input {
      display: none;
    }

    .radio-indicator {
      width: 16px;
      height: 16px;
      border: 2px solid #aaa;
      border-radius: 50%;
      position: relative;
    }

    .car-type.selected .radio-indicator {
      border-color: var(--primary-color);
    }

    .car-type.selected .radio-indicator::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--primary-color);
      border-radius: 50%;
      top: 2px;
      left: 2px;
    }

    .btn-submit {
      background-color: var(--secondary-color);
      color: var(--white);
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
      margin-top: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-submit:hover {
      background-color: #0b5e00;
    }

    .btn-submit:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .g-recaptcha {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .status-message {
      padding: 12px;
      border-radius: 5px;
      margin: 15px 0;
      text-align: center;
      font-weight: 500;
    }

    .status-message.success {
      background-color: #e6ffed;
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    .status-message.error {
      background-color: #ffebee;
      color: var(--error-color);
      border: 1px solid var(--error-color);
    }

    .privacy-policy {
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .privacy-policy a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .privacy-policy a:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }
      
      .marquee-container {
        width: 100%;
      }
      
      .left-section {
        width: 100%;
        justify-content: center;
      }
      
      .container {
        padding: 20px;
        margin: 15px;
      }
      
      .form-row {
        flex-direction: column;
        gap: 15px;
      }
      
      .option-container {
        gap: 8px;
      }
      
      .fuel-btn {
        min-width: calc(50% - 8px);
      }
    }
  </style>
</head>
<body>
  <nav class="nav-container">
    <div class="left-section">
      <div class="gms-logo">
        <img src="images/LOGO02.jpg" alt="GMS Car Rental Logo">
      </div>
      <div class="gms-name">
        <h2>GMS CAR RENTAL SERVICE</h2>
      </div>
    </div>
    
    <div class="marquee-container">
      <div class="marquee-text">
        Website is in development, but you can still make online bookings ðŸ‘‡
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Online Car Rental Booking</h1>
    
    <div id="statusMessage" class="status-message" style="display: none;"></div>
    
    <form id="bookingForm" action="https://formspree.io/f/xldbzjwo" method="POST">
      <div class="form-row">
        <div class="form-col">
          <label for="firstName" class="required-field">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
          <div class="error-message" id="firstNameError"></div>
        </div>
        <div class="form-col">
          <label for="lastName" class="required-field">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
          <div class="error-message" id="lastNameError"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="pickupLocation" class="required-field">Pick Up Location</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>
        <div class="error-message" id="pickupLocationError"></div>
      </div>

      <div class="form-group">
        <label for="dropoffLocation" class="required-field">Drop Off Location</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>
        <div class="error-message" id="dropoffLocationError"></div>
      </div>

      <div class="form-group">
        <label for="travelLocation" class="required-field">Travel Location</label>
        <input type="text" id="travelLocation" name="travelLocation" required>
        <div class="error-message" id="travelLocationError"></div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="pickupDate" class="required-field">Pickup Date</label>
          <input type="date" id="pickupDate" name="pickupDate" required>
          <div class="error-message" id="pickupDateError"></div>
        </div>
        <div class="form-col">
          <label for="returnDate" class="required-field">Return Date</label>
          <input type="date" id="returnDate" name="returnDate" required>
          <div class="error-message" id="returnDateError"></div>
        </div>
      </div>

      <div class="option-group">
        <label class="required-field">Car Fuel Type</label>
        <div class="option-container">
          <div class="fuel-btn" onclick="selectFuelType('petrol')">
            <input type="radio" name="fuelType" id="petrol" value="petrol">
            Petrol/Diesel
          </div>
          <div class="fuel-btn" onclick="selectFuelType('electric')">
            <input type="radio" name="fuelType" id="electric" value="electric">
            Electric
          </div>
        </div>
        <div class="error-message" id="fuelTypeError"></div>
        
        <div class="car-types" id="carTypesContainer">
          <div class="car-type" onclick="selectCarType('suv')">
            <span class="radio-indicator"></span>
            <input type="radio" name="carType" id="suv" value="suv">
            <label for="suv">SUV</label>
          </div>
          <div class="car-type" onclick="selectCarType('hatchback')">
            <span class="radio-indicator"></span>
            <input type="radio" name="carType" id="hatchback" value="hatchback">
            <label for="hatchback">Hatchback</label>
          </div>
          <div class="car-type" onclick="selectCarType('sedan')">
            <span class="radio-indicator"></span>
            <input type="radio" name="carType" id="sedan" value="sedan">
            <label for="sedan">Sedan</label>
          </div>
        </div>
        <div class="error-message" id="carTypeError"></div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="phone" class="required-field">Contact Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
          <div class="error-message" id="phoneError"></div>
        </div>
        <div class="form-col">
          <label for="email" class="required-field">Email Address</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="emailError"></div>
        </div>
      </div>

      <!-- Hidden field for fuel type -->
      <input type="hidden" id="fuelTypeInput" name="fuelType">
      <!-- Hidden field for car type -->
      <input type="hidden" id="carTypeInput" name="carType">

      <!-- reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6Lfp-TwrAAAAAIWBWJ5SCt9pGNg8qIWx8iheLZgR"></div>
      <div class="error-message" id="recaptchaError"></div>

      <button type="submit" class="btn-submit" id="submitBtn">
        Book Now
        <span class="loading-spinner" id="loadingSpinner"></span>
      </button>

      <div class="privacy-policy">
        By submitting this form, you agree to our <a href="/privacy-policy.html" target="_blank">Privacy Policy</a>
      </div>
    </form>
  </div>

  <script>
    // Load saved form data from localStorage
    function loadFormData() {
      const savedData = localStorage.getItem('carRentalFormData');
      if (savedData) {
        const formData = JSON.parse(savedData);
        
        // Fill text inputs
        document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], input[type="date"]').forEach(input => {
          if (formData[input.id]) {
            input.value = formData[input.id];
          }
        });
        
        // Restore fuel type selection
        if (formData.fuelType) {
          selectFuelType(formData.fuelType);
        }
        
        // Restore car type selection
        if (formData.carType) {
          setTimeout(() => {
            selectCarType(formData.carType);
          }, 100);
        }
      }
    }

    // Save form data to localStorage
    function saveFormData() {
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        pickupLocation: document.getElementById('pickupLocation').value,
        dropoffLocation: document.getElementById('dropoffLocation').value,
        travelLocation: document.getElementById('travelLocation').value,
        pickupDate: document.getElementById('pickupDate').value,
        returnDate: document.getElementById('returnDate').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        fuelType: document.querySelector('.fuel-btn.selected')?.getAttribute('onclick')?.match(/'([^']+)'/)?.[1],
        carType: document.querySelector('.car-type.selected')?.getAttribute('onclick')?.match(/'([^']+)'/)?.[1]
      };
      
      localStorage.setItem('carRentalFormData', JSON.stringify(formData));
    }

    // Auto-save form data when inputs change
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', saveFormData);
    });

    // Validate date inputs
    function validateDates() {
      const pickupDate = new Date(document.getElementById('pickupDate').value);
      const returnDate = new Date(document.getElementById('returnDate').value);
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      if (pickupDate < today) {
        showError('pickupDateError', 'Pickup date cannot be in the past');
        document.getElementById('pickupDate').classList.add('error');
        return false;
      }

      if (returnDate < pickupDate) {
        showError('returnDateError', 'Return date must be after pickup date');
        document.getElementById('returnDate').classList.add('error');
        return false;
      }

      clearError('pickupDateError');
      clearError('returnDateError');
      document.getElementById('pickupDate').classList.remove('error');
      document.getElementById('returnDate').classList.remove('error');
      return true;
    }

    // Show error message
    function showError(elementId, message) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.style.display = 'block';
    }

    // Clear error message
    function clearError(elementId) {
      const element = document.getElementById(elementId);
      element.textContent = '';
      element.style.display = 'none';
    }

    function selectFuelType(type) {
      // Remove selected class from all buttons
      document.querySelectorAll('.fuel-btn').forEach(btn => {
        btn.classList.remove('selected');
      });

      // Add selected class to clicked button
      const selectedBtn = document.querySelector(`.fuel-btn[onclick="selectFuelType('${type}')"]`);
      selectedBtn.classList.add('selected');
      
      // Set the hidden input value
      document.getElementById('fuelTypeInput').value = type;
      
      // Show car types
      document.getElementById('carTypesContainer').classList.add('active');
      
      // Reset car type selection
      document.querySelectorAll('.car-type').forEach(car => {
        car.classList.remove('selected');
      });
      
      // Clear car type hidden input
      document.getElementById('carTypeInput').value = '';
      
      // Clear error
      clearError('fuelTypeError');
      
      // Save form data
      saveFormData();
    }

    function selectCarType(type) {
      // Remove selected class from all car types
      document.querySelectorAll('.car-type').forEach(car => {
        car.classList.remove('selected');
      });

      // Add selected class to clicked car type
      document.querySelector(`.car-type[onclick="selectCarType('${type}')"]`).classList.add('selected');
      
      // Set the hidden input value
      document.getElementById('carTypeInput').value = type;
      
      // Clear error
      clearError('carTypeError');
      
      // Save form data
      saveFormData();
    }

    // Validate form fields
    function validateForm() {
      let isValid = true;

      // Validate required text fields
      const requiredFields = [
        'firstName', 'lastName', 'pickupLocation', 
        'dropoffLocation', 'travelLocation', 'phone', 'email'
      ];

      requiredFields.forEach(field => {
        const value = document.getElementById(field).value.trim();
        if (!value) {
          showError(`${field}Error`, 'This field is required');
          document.getElementById(field).classList.add('error');
          isValid = false;
        } else {
          clearError(`${field}Error`);
          document.getElementById(field).classList.remove('error');
        }
      });

      // Validate email format
      const email = document.getElementById('email').value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email && !emailRegex.test(email)) {
        showError('emailError', 'Please enter a valid email address');
        document.getElementById('email').classList.add('error');
        isValid = false;
      }

      // Validate phone number
      const phone = document.getElementById('phone').value;
      const phoneRegex = /^\d{10}$/;
      if (phone && !phoneRegex.test(phone)) {
        showError('phoneError', 'Please enter a valid 10-digit phone number');
        document.getElementById('phone').classList.add('error');
        isValid = false;
      }

      // Validate dates
      if (!validateDates()) {
        isValid = false;
      }

      // Validate fuel type selection
      if (!document.querySelector('.fuel-btn.selected')) {
        showError('fuelTypeError', 'Please select a fuel type');
        isValid = false;
      } else {
        clearError('fuelTypeError');
      }

      // Validate car type selection
      if (!document.querySelector('.car-type.selected')) {
        showError('carTypeError', 'Please select a car type');
        isValid = false;
      } else {
        clearError('carTypeError');
      }

      // Validate reCAPTCHA
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        showError('recaptchaError', 'Please complete the reCAPTCHA verification');
        isValid = false;
      } else {
        clearError('recaptchaError');
      }

      return isValid;
    }

    // Form submission
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Validate form
      if (!validateForm()) {
        return;
      }
      
      // Disable submit button to prevent multiple submissions
      const submitBtn = document.getElementById('submitBtn');
      const spinner = document.getElementById('loadingSpinner');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      spinner.style.display = 'inline-block';
      
      try {
        // Prepare Formspree submission
        const formData = new FormData(this);
        
        // Add reCAPTCHA response
        formData.append('g-recaptcha-response', grecaptcha.getResponse());
        
        // Submit to Formspree
        const response = await fetch(this.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          // Success
          showStatusMessage('Thank you for your booking! We will contact you shortly.', 'success');
          this.reset();
          localStorage.removeItem('carRentalFormData');
          
          // Reset UI
          document.querySelectorAll('.fuel-btn, .car-type').forEach(el => {
            el.classList.remove('selected');
          });
          document.getElementById('carTypesContainer').classList.remove('active');
          
          // Reset reCAPTCHA
          grecaptcha.reset();
        } else {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Submission failed');
        }
      } catch (error) {
        showStatusMessage(`Error: ${error.message}. Please try again.`, 'error');
        console.error('Form submission error:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Book Now';
        spinner.style.display = 'none';
      }
    });

    // Show status message
    function showStatusMessage(message, type) {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = `status-message ${type}`;
      statusElement.style.display = 'block';
      
      // Scroll to message
      statusElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      
      // Hide message after 5 seconds
      setTimeout(() => {
        statusElement.style.display = 'none';
      }, 5000);
    }

    // Set minimum date for pickup date to today
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('pickupDate').min = today;
      
      // Load saved data
      loadFormData();
      
      // Add date validation on change
      document.getElementById('pickupDate').addEventListener('change', validateDates);
      document.getElementById('returnDate').addEventListener('change', validateDates);
    });
  </script>
</body>
</html>
